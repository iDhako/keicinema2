{% extends "layout/plantillaadmin.html" %}
{% load static %}
{% block scriptadm %}
<script type="text/javascript">
 </script>
 <style>
    .container {
        margin-top: 50px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .btn {
        width: 100%;
    }
    .movie-list {
        margin-top: 30px;
        border-top: 2px solid #ddd;
        padding-top: 20px;
    }
    .movie-item {
        margin-bottom: 10px;
    }
</style>

{% endblock %}
{% block bodyadm %}


<div class="container">
    <h2 class="text-center">Agregar Película</h2>
    
    <!-- Formulario -->
    <form method='POST' action="{% url 'addPeliculas' %}" id="agregarPeliculasForm">
        {% csrf_token %}
        
        <!-- Título de la película -->
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" maxlength="100" required>
        </div>

        <!-- Sinopsis -->
        <div class="mb-3">
            <label for="sinopsis" class="form-label">Sinopsis</label>
            <textarea class="form-control" id="sinopsis" name="sinopsis" maxlength="500" rows="4" required></textarea>
        </div>

        <!-- Duración -->
        <div class="mb-3">
            <label for="duracion" class="form-label">Duración (en segundos)</label>
            <input type="number" class="form-control" id="duracion" name="duracion" required>
        </div>

        <!-- Clasificación -->
        <div class="mb-3">
            <label for="clasificacion" class="form-label">Clasificación</label>
            <input type="text" class="form-control" id="clasificacion" name="clasificacion" maxlength="3" required>
        </div>

        <!-- Género -->
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input type="text" class="form-control" id="genero" name="genero" maxlength="20" required>
        </div>

        <!-- Fecha de Estreno -->
        <div class="mb-3">
            <label for="fecha_estreno" class="form-label">Fecha de Estreno</label>
            <input type="date" class="form-control" id="fecha_estreno" name="fecha_estreno" required>
        </div>

        <!-- Estado de la Película -->
        <div class="mb-3">
            <label for="estado_peliculas" class="form-label">Estado de la Película</label>
            <input type="text" class="form-control" id="estado_peliculas" name="estado_peliculas" maxlength="10" required>
        </div>

        <!-- Valor de la Película -->
        <div class="mb-3">
            <label for="valor_peliculas" class="form-label">Valor</label>
            <input type="number" class="form-control" id="valor_peliculas" name="valor_peliculas" required>
        </div>

        <!-- Director -->
        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" maxlength="100" required>
        </div>

        <!-- URL de la Imagen -->
        <div class="mb-3">
            <label for="imagen_url" class="form-label">Imagen URL</label>
            <input type="url" class="form-control" id="imagen_url" name="imagen_url" maxlength="500" required>
        </div>

        <!-- Reparto -->
        <div class="mb-3">
            <label for="reparto" class="form-label">Reparto</label>
            <input type="text" class="form-control" id="reparto" name="reparto" maxlength="500" required>
        </div>

        <!-- Título Original -->
        <div class="mb-3">
            <label for="titulo_original" class="form-label">Título Original</label>
            <input type="text" class="form-control" id="titulo_original" name="titulo_original" maxlength="100" required>
        </div>

        <!-- URL del Trailer -->
        <div class="mb-3">
            <label for="trailer_url" class="form-label">URL del Trailer</label>
            <input type="url" class="form-control" id="trailer_url" name="trailer_url" maxlength="500" required>
        </div>

        <!-- Botón para Enviar -->
        <button type="submit" class="btn btn-primary">Agregar Película</button>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</script>



    
{% endblock %}
